    <main>
      <section class="page-title">
        <h3>contacto</h3>
        <h1>Â¿tienes una gran idea?</h1>
      </section>
      <section class="contacto-form">
        <form action="" autocomplete="off">
          <fieldset>
            <!--<legend></legend>-->
            <div class="name-label-contacto">
              <label for="nombre">hola, mi nombre es</label>
              <input type="text" id="nombre" placeholder="" required />
            </div>
            <br>
            <div class="email-label-contacto">
              <label for="email">mi correo es</label>
              <input type="email" id="email" required />
            </div>
            <br>
            <div class="interesado-label-contacto">
              <p>estoy interesado en</p>
              <input
                type="radio"
                id="plan-preseed-radio"
                name="interesado"
                value="plan-preseed-radio"
                required
              />
              <label for="plan-preseed-radio">plan pre-seed</label><br />
              <input
                type="radio"
                id="plan-flex-radio"
                name="interesado"
                value="plan-flex-radio"
              />
              <label for="plan-flex-radio">plan flex</label><br />
              <input
                type="radio"
                id="plan-escala-radio"
                name="interesado"
                value="plan-escala-radio"
              />
              <label for="plan-escala-radio">plan escala</label><br />
              <input
                type="radio"
                id="colaboracion-radio"
                name="interesado"
                value="colaboracion-radio"
              />
              <label for="colaboracion-radio">colaboracion</label><br />
              <input
                type="radio"
                id="consulta-radio"
                name="interesado"
                value="consulta-radio"
              />
              <label for="consulta-radio">consulta</label><br />
            </div>
            <br></br>
            <div class="comentarios-label-contacto">
              <label for="comentarios">comentarios</label>
              <br></br>
              <textarea
              id="comentarios"
              name="comentarios"
              rows="4"
              cols="50" style="max-width: 80%;"
              required
              ></textarea>
              <br></br>
              <input type="submit" value="Enviar" />
            </div>
          </fieldset>
        </form>
      </section>
